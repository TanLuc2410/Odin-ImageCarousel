<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <div class="picture-frame">
        <div class="slides">
            <img src="./assets/images/image1.jpg" alt="image1" data-image>
            <img src="./assets/images/image2.jpg" alt="image1" data-image>
            <img src="./assets/images/image3.jpg" alt="image1" data-image>
            <img src="./assets/images/image4.jpg" alt="image1" data-image>
            <img src="./assets/images/image5.jpg" alt="image1" data-image>
        </div>

        <span class="material-icons-outlined backBtn">
            arrow_back_ios
        </span>

        <span class="material-icons-outlined forwardBtn">
            arrow_forward_ios
        </span>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <div class="slider-wrapper">
        <div class="slider">
            <img id="slide-1" src="./assets/images/slide1.jpg" alt="luxury-car-1">
            <img id="slide-2" src="./assets/images/slide2.jpg" alt="luxury-car-2">
            <img id="slide-3" src="./assets/images/slide3.jpg" alt="luxury-car-3">
            <img id="slide-4" src="./assets/images/slide4.jpg" alt="luxury-car-4">
            <img id="slide-5" src="./assets/images/slide5.jpg" alt="luxury-car-5">
            <img id="slide-6" src="./assets/images/slide6.jpg" alt="luxury-car-6">
        </div>

        <div class="dots">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
            <a href="#slide-5"></a>
            <a href="#slide-6"></a>
        </div>
    </div>

    <small class="caption">Use the arrow keys or dots to navigate</small>
</body>

</html>
